<html>
  <head>
    <title>7 minute workout timer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no" />
    <style>

      body {
        background-color: #8b0000;
        color: ghostwhite;
        margin 0 auto;
        padding-top: 1em;
        text-align: center;
        font-family: sans-serif;
        font-size: xx-large;
        font-weight: bold;
      }
      body.rest { background-color: #006400; }
      body.start { background-color: #000; }

      .next { font-size: large; }

      #start { cursor: pointer; }
    </style>
  </head>
  <body class="start">

    <div id="current">
      <a id="start" onclick="next()">
        Start â–¶
      </a>
    </div>

    <div id="timer"></div>
    <audio id="ding">
      <source src="glass.aiff" />
    </audio>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
      var routine = [
        'Jumping jacks',
        'Wall sit',
        'Push-ups',
        'Crunches',
        'Chair steps',
        'Squat',
        'Tricep dips',
        'Plank',
        'High knees',
        'Lunges',
        'Push-ups + rotation',
        'Side plank'
        ];

      var workTime = 30, restTime = 10; timer = null;

      function next(){
        document.getElementById('ding').play();
        var current = routine.shift()
        $('body').removeClass("start").removeClass("rest");
        $('#current').html(current);
        updateClock(workTime);
        setTimeout(rest, workTime * 1000);
      };

      function rest(){
        $('body').addClass("rest");
        var upNext = routine[0];
        if (upNext != null) {
          document.getElementById('ding').play();
          $('#current').html('Rest. ' + upNext + ' next.');
          updateClock(restTime);
          setTimeout(next, restTime * 1000);
        } else {
          $('#timer').hide();
          $('#current').html("Good job!")
        }
      };

      function updateClock(n){
        $('#timer').show().html(n);
        if (n > 1) {
          setTimeout(function() { updateClock(n-1); }, 1000);
        }
      };

    </script>
  </body>
</html>
